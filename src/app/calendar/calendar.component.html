<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
          <div class="card card-signup">
            <div class="card-header card-header-rose card-header-icon">
              <div class="card-icon">
                <i class="material-icons">assignment</i>
              </div>
              <h4 class="card-title" style="font-weight: bold;">Liste des Utilisateurs</h4>
            </div>
         
            <div class="card-body">
              <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                            <thead>
                                <tr>
                                
                  <th class="text-center">Id:</th>
                  <th class="text-center">Nom:</th>
                  <th class="text-center">Email :</th>
                  <th class="text-center">Téléphone :</th>
                  <th class="text-center">Mot de passe :</th>
                  <th class="text-center">Etat:</th>
                </tr>
                </thead>
                <tbody>
              <tr *ngFor="let user of users">
             
                <td class="text-center">
                  {{user.id}}
                </td>
                           
                            <td class="text-center">
                              {{user.First_Name}}
                            </td>
                            <td class="text-center">
                              {{user.Email}}
                            </td>
                        
                          
                            <td class="text-center">
                              {{user.Phone_Number}}
                            </td>
                            <td class="text-center" style="color: blue;">
                              {{user.Password}}
                            </td>
                           
                      </tr>
                      </tbody>
                    </table>
                    <div class="btn-group" data-toggle="buttons">
                      <button mat-raised-button type="button" class="btn btn-round btn-danger">1</button>
                      <button mat-raised-button type="button" class="btn btn-round btn-danger">2</button>
                      <button mat-raised-button type="button" class="btn btn-round btn-danger">3</button>
                      <button mat-raised-button type="button" class="btn btn-round btn-danger">4</button>
                    </div>
              
                    </div></div>
   </div></div></div></div></div></div></div>
