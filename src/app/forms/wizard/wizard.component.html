<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 mr-auto ml-auto">
        <!--      Wizard container        -->
        <div class="wizard-container">
          <div class="card card-wizard" data-color="rose" id="wizardProfile">
            <form #editp="ngForm" (ngSubmit)="editProfil(editp)">
              <!--        You can switch " data-color="primary" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->
              <div class="card-header text-center">
                <h3 class="card-title">
                  Build Your Profile
                </h3>
                <h5 class="card-description">This information will let us know more about you.</h5>
              </div>
              <div class="wizard-navigation">
                <ul class="nav nav-pills">
                  <li class="nav-item">
                    <a class="nav-link active" href="#about" data-toggle="tab" role="tab">
                      About
                    </a>
                  </li>         
                  <li class="nav-item">
                    <a class="nav-link" href="#experince" data-toggle="tab" role="tab">
                      Experience
                    </a>
                  </li>
                </ul>
              </div>

              <div class="card-body">
                <div class="tab-content">
                  <div class="tab-pane active" id="about">
                    <h5 class="info-text"> Let's start with the basic information (with validation)</h5>
                    <div class="row justify-content-center">
                      <div class="col-sm-4">
                        <div class="picture-container">
                          <div class="picture">
                            <img src="./assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title="" />
                            <input type="file" id="wizard-picture" name="picture"
                            #picture="ngModel" ngModel >
                          </div>
                          <h6 class="description">Choose Picture</h6>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="input-group form-control-lg">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">face</i>
                            </span>
                          </div>
                          <mat-form-field class="example-full-width has-label" [ngClass]="displayFieldCss(type, 'FirstName')">
                            <input type="text"
                            name="FirstName" #firstName="ngModel" ngModel 
                            matInput
                            id="text"
                            [(value)]=user.firstName
                            placeholder="First Name"
                            >
                          </mat-form-field>
                        </div>
                        <div class="input-group form-control-lg">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">record_voice_over</i>
                            </span>
                          </div>
                          <mat-form-field class="example-full-width has-label" [ngClass]="displayFieldCss(type, 'LastName')">
                            <input type="text"
                            name="LastName" #LastName="ngModel" ngModel                             [(value)]=user.lastName

                            matInput
                            id="text"
                            placeholder="last Name"
                            >
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="col-lg-10 mt-3">
                        <div class="input-group form-control-lg">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">email</i>
                            </span>
                          </div>
                          <mat-form-field class="example-full-width">
                             <input matInput placeholder="Email (required)" 
                               type="Email" id="exampleemalil" 
                               name="Email" #email="ngModel" ngModel                             [(value)]=user.lastName
                               [(value)]=user.email

                               >
                           </mat-form-field>
                        </div>
                      </div>


                      <div class="col-lg-10 mt-3">
                        <div class="input-group form-control-lg">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">phone</i>
                            </span>
                          </div>
                          <mat-form-field class="example-full-width">
                             <input matInput placeholder="phone " 
                               type="text" id="PhoneNumber" 
                     name="PhoneNumber" #phone="ngModel" ngModel    [(value)]=user.PhoneNumber


                               >
                           </mat-form-field>
                        </div>
                      </div>



                      

                      <div class="col-lg-10 mt-3">
                        <div class="input-group form-control-lg">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">article</i>
                            </span>
                          </div>
                          <mat-form-field class="example-full-width">
                             <input matInput placeholder="description " 
                               type="text" id="desc" name="description"
                               #description="ngModel" ngModel 

                               >
                           </mat-form-field>
                        </div>
                      </div>

                    </div>
                  </div>
                  <div class="tab-pane" id="competence">
                    <h5 class="info-text"> Competence </h5>
                    <div class="row justify-content-center">
                      <div class="col-lg-10">
                        <div class="row">
                          <mat-form-field class="example-full-width has-label" [ngClass]="displayFieldCss(type, 'firstName')">
                            <input type="text"
                            name="competence"
                            matInput
                            id="text"
                            name="competence"
                               #competence="ngModel" ngModel 
                            placeholder="Competence"
                            >
                          </mat-form-field>
                        </div>
                        </div>
                      </div>
                    </div>
                  
                  <div class="tab-pane" id="formation">
                    <div class="row justify-content-center">
                      <div class="col-sm-12">
                        <h5 class="info-text"> Formation </h5>
                      </div>
                      <div class="col-sm-7">
                        <mat-form-field class="example-full-width">
                          <input matInput type="text" name="ecole" 
                          
                               #ecole="ngModel" ngModel 
                          placeholder="University">
                        </mat-form-field>
                      </div>
                      <div class="col-sm-3">
                        <mat-form-field class="example-full-width">
                          <input matInput type="date" placeholder="Date debut"
                          name="datedebutformation"
                               #datadebutformation="ngModel" ngModel 
                          
                          >
                        </mat-form-field>
                      </div>
                      <div class="col-sm-5">
                        <mat-form-field class="example-full-width">
                          <input matInput type="date" 
                          
                          name="dateFinFormation"
                               #dataFinformation="ngModel" ngModel 
                          placeholder="date fin">

                          
                        </mat-form-field>
                      </div>

                      <div class="col-sm-5">
                        <mat-form-field class="example-full-width">
                          <input matInput type="text"
                          
                          name="decriptionFormation"
                               #descriptionFormation="ngModel" ngModel 
                          placeholder="description">
                        </mat-form-field>
                      </div>

                    </div>
                  </div>


                  <div class="tab-pane" id="experince">
                    <div class="row justify-content-center">
                      <div class="col-sm-12">
                        <h5 class="info-text"> Experience </h5>
                      </div>
                      <div class="col-sm-7">
                        <mat-form-field class="example-full-width">
                          <input matInput type="text" 
                          
                          name="titreExperience"
                               #titreExperience="ngModel" ngModel 
                          
                          placeholder="titre">
                        </mat-form-field>
                      </div>
                      <div class="col-sm-3">
                        <mat-form-field class="example-full-width">
                          <input matInput type="text"
                          name="descExp"
                               #descExp="ngModel" ngModel 
                          placeholder="description">
                        </mat-form-field>
                      </div>
                      <div class="col-sm-5">
                        <mat-form-field class="example-full-width">
                          <input matInput type="text"
                          name="company"
                               #company="ngModel" ngModel 
                          placeholder="company">
                        </mat-form-field>
                      </div>

                      
                      

                    </div>
                  </div>




                  
                </div>
              </div>
              <div class="card-footer">
                <div class="mr-auto">
                  <input type="button" class="btn btn-previous btn-fill btn-default btn-wd disabled" name="previous" value="Previous">
                </div>
                <div class="ml-auto">
                  <input type="button" class="btn btn-next btn-fill btn-rose btn-wd" name="next" value="Next">
                  <input type="submit"  class="btn btn-finish btn-fill btn-rose btn-wd" name="finish" value="Finish" style="display: none;">
                </div>
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div>
        <!-- wizard container -->
      </div>
    </div>
  </div>
</div>
