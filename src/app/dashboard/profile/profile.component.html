<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
              <i class="material-icons">perm_identity</i>
            </div>
            <h4 class="card-title">Edit Profile -
              <small class="category">Complete your profile</small>
            </h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label class="bmd-label-floating">Job </label>
                    <input type="text" name="Job" #Job="ngModel" ngModel  [(value)]=user.Job class="form-control" >
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label class="bmd-label-floating">Country</label>
                    <input type="text" name="Country" #Country="ngModel" ngModel  [(value)]=user.Country class="form-control">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">
                    email
                      </label>
 <input type="email"    name="email" #email="ngModel" ngModel  [(value)]=user.email class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">
                      firstName
                    </label>
  <input type="text" name="firstName" #firstName="ngModel" ngModel  [(value)]=user.firstName class="form-control" >
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">
                      lastName
                    </label>
 <input type="text"  name="lastName" #lastName="ngModel" ngModel  [(value)]=user.lastName class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="bmd-label-floating"> Phone Number</label>
                    <input type="text" name="phoneNumber" #phoneNumber="ngModel" ngModel  [(value)]=user.phoneNumber class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">BloodGroup</label>
                    <input type="text" name="BloodGroup" #BloodGroup="ngModel" ngModel  [(value)]=user.BloodGroup class="form-control">
                  </div>
                </div>
                
                
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>About Me</label>
                    <div class="form-group">
                      <label class="bmd-label-floating"> </label>
                      <textarea class="form-control" rows="5"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-rose pull-right">Update Profile</button>
              <a routerLink="/dashboard/edit" routerLinkActive="active" class="btn btn-next btn-fill btn-rose btn-wd " >Edit Profil</a>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
