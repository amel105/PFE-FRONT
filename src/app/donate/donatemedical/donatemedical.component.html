
<div class="col-md-12">
    <div class="card ">
      <div class="card-header card-header-rose card-header-text">
        <div class="card-text">
          <h4 class="card-title"> <i class="material-icons">volunteer_activism</i>Donation Medical/Paramedical</h4>
        </div>
      </div>
      <div class="card-body ">
        <form  class="form-horizontal" #donationMd="ngForm" (ngSubmit)="donatemedical(donationMd)">                        >
          <div class="row">
            <label class="col-sm-2 col-form-label"> Prenom :</label>
            <div class="col-sm-10">
              <mat-form-field class="example-full-width">
                <input matInput type="text"  class="form-control" name ="LastName" #Name="ngModel"  ngModel [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 col-form-label">Nom :</label>
            <div class="col-sm-10">
              <mat-form-field class="example-full-width">
                <input matInput type="text"  class="form-control" name ="FirstName" #Name="ngModel"  ngModel [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 col-form-label">Age :</label>
            <div class="col-sm-10">
              <mat-form-field class="example-full-width"  >
                <input matInput type="number" class="form-control" name ="Age" #Age="ngModel"  ngModel [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 col-form-label">Email :</label>
            <div class="col-sm-10">
              <mat-form-field class="example-full-width">
                <input matInput type="Email" class="form-control"  name ="Email" #Email="ngModel" ngModel   [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <label class="col-sm-2 col-form-label">Telephone :</label>
            <div class="col-sm-10">
              <mat-form-field class="example-full-width" >
                <input matInput type="text" class="form-control" name ="PhoneNumber" #PhoneNumber="ngModel"  ngModel  [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
          </div>
        
          <div class="row">
            <label class="col-sm-2 col-form-label">Type Materiel :</label>
            <div class="col-sm-10">
              <mat-form-field class="example-full-width"  >
                <input matInput type="text"   class="form-control"  #TypeMateriel="ngModel"  ngModel   [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
          </div>

              
          <div class="row">
            <label class="col-sm-2 col-form-label">Adresse :</label>
            <div class="col-sm-10">
              <mat-form-field class="example-full-width">
                <input matInput type="text"  class="form-control" name ="Adresse" #Adresse="ngModel"  ngModel  [ngModelOptions]="{standalone: true}" >
              </mat-form-field>
            </div>
          </div>
          
<mat-form-field appearance="fill">
    <mat-label>role </mat-label>
    <mat-select name ="role" #role="ngModel" ngModel  [ngModelOptions]="{standalone: true}">
      <mat-option [value]="1" >
        Benevole
      </mat-option>
          <mat-option [value]="2">
        Bénéficiaire
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
          <button type="submit" class="btn btn-outline-success">Ajouter don</button> 
         
        <a href="" class="btn btn-outline-success" data-toggle="modal" data-target="#orangeModalSubscription">Modifier don</a>
       
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          
          <div class="modal fade" id="orangeModalSubscription" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"aria-hidden="true">
  <div class="modal-dialog modal-notify modal-warning" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header text-center">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2"><i class="material-icons">volunteer_activism</i>Donation Medical/Paramedical</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="md-form mb-5">
          <i class="material-icons">face</i>
          <input type="text" id="form3" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form3">Prenom</label>
        </div>
        <div class="md-form mb-5">
          <i class="material-icons">face</i>
          <input type="text" id="form3" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form3">Nom</label>
        </div>
        <div class="md-form mb-5">
          <i class="material-icons">font_download</i>
          <input type="text" id="form3" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form3">Age</label>
        </div>
        <div class="md-form mb-5">
          <i class="material-icons">email</i>
          <input type="text" id="form3" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form3">Email</label>
        </div>
        <div class="md-form mb-5">
          <i class="material-icons">phone</i>
          <input type="text" id="form3" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form3">Telephone</label>
        </div>
        <div class="md-form mb-5">
          <i class="material-icons">medical_services</i>
          <input type="text" id="form3" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form3">Type Materiel</label>
        </div>
        <div class="md-form mb-5">
          <i class="material-icons">place</i>
          <input type="text" id="form3" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form3">Adresse</label>
        </div>
        <i class="material-icons">people_alt</i>
        <mat-form-field appearance="fill">
          <mat-label>role </mat-label>
          <mat-select name ="role" #role="ngModel" ngModel  [ngModelOptions]="{standalone: true}">
            <mat-option [value]="1" >
              Benevole
            </mat-option>
                <mat-option [value]="2">
              Bénéficiaire
            </mat-option>
          </mat-select>
        </mat-form-field>

        
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <button type="submit" class="btn btn-outline-success">Valider</button> 
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>


        






        </form>
      </div>
  <div class="alert alert-success"  *ngIf="success">
        <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <i class="material-icons">close</i>
        </button>
        <span>
          <b> Success : </b> {{message}}</span>
      </div>
      <div class="alert alert-danger"  *ngIf="error">
        <button mat-button type="button" width="10px" class="close" data-dismiss="alert" aria-label="Close">
          <i class="material-icons">close</i>
        </button >
        <span>
          <b> Erreur : </b>{{message}}</span>
      </div> 


    </div>
  </div>
  <router-outlet></router-outlet>
